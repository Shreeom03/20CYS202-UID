    <script>
      function check(){
          let name = document.forms.registration.tname.value;
          let members = document.forms.registration.No_of_team_member.value;
          var letters = /^[1-4]+$/;
          let email = document.forms.registration.mail.value;
          var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          let num = document.forms.registration.sera.value;
          let cat = document.forms.registration.Category.value;

          if(name==""){
            alert("Please fill out Team name");
            return false;
          }
          if(members ==""){
           alert("Please enter the number of team members");
           return false;
          }
          if(email==""){
            alert("Please enter correct email address");
            return false;
          }
          if(num==""){
            alert("Please enter contact number");
            return false;
          }
          if(cat==""){
            alert("Please enter the category");
            return false;
          }

           return true;
      }
    </script>
